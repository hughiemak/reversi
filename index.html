<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <!-- Metro 4 -->
    <!-- <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css"> -->

</head>

<body>
    <div id="main-container">
        <div id="game-container">
            <div id="squares-container">

            </div>

            <div id="info-container">

                <div class="score-container">
                    <h3 class="whiteScore">0</h3>
                    <h3 class="blackScore">0</h3>
                </div>

                <div class="indicator-container"></div>


            </div>
        </div>
        <div id="message-outter-container">
            <div id="message-container">
                <!-- <p id="message">very long long long long long long long long long long long long message</p> -->
                <textarea disabled id="message"></textarea>
            </div>
        </div>
        <div id="input-outter-container">
            <div id="input-container">
                <input onblur="this.focus()" id="input" type="text" autofocus>
            </div>
        </div>
        <div>
            <div id="room-button-container">
                <div id="room-button-container-2">
                    <div id="room-button-container-3">
                        <!-- <button class="room-button">Enter Room</button> -->
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div id="account-button-container">
                <div id="account-button-container-2">
                    <div id="account-button-container-3">

                    </div>
                </div>
            </div>
        </div>
        <div>
            <p id="connection-status">---</p>
            <p id="version">version 0.0</p>
        </div>

    </div>


    <!-- jQuery first, then Metro UI JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="http://reversi-server-reversi-server.apps.us-west-2.online-starter.openshift.com/socket.io/socket.io.js"></script> -->

    <script
        src="https://secured-server-reversi-server.apps.us-west-2.online-starter.openshift.com/socket.io/socket.io.js"></script>

    <!-- <script src="http://localhost:3000/socket.io/socket.io.js"></script> -->

    <script type="text/javascript" src="index.js"></script>
    <!-- <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script> -->
</body>

</html>
